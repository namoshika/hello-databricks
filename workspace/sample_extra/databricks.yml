# This is a Databricks asset bundle definition for sample_agent.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: sample_extra

include:
  - resources/*.yml
  - resources/*/*.yml
  - ../databricks*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  aws_s3_bucketname_storage:
    default: AWS_S3_BUCKETNAME
    description: The external storage bucket name
  catalog:
    default: workspace
    description: The catalog to use
  schema:
    description: The schema to use

sync:
  exclude:
    - "*"
    - "!/src/"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    variables:
      catalog: workspace
      schema: usr_${workspace.current_user.short_name}
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}
  prod:
    mode: production
    variables:
      catalog: workspace
      schema: default
    workspace:
      root_path: /Workspace/Shared/.bundle/${bundle.name}
    permissions:
      - group_name: users
        level: CAN_MANAGE
